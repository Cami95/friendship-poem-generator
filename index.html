<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typewriter-effect@2.1.1/dist/core.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>My Friendship Poems</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to my AI Poem Generator!!!!</h1>
      </header>

      <main>
        <div class="form-wrapper">
          <form id="poem-generator-form">
            <input
              type="text"
              placeholder="Enter the topic of your poem"
              autofocus
              required
              autocomplete="off"
              class="input-text"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">Ex: Friendship, Pizza, or Dogs</div>
        </div>

        <div class="friendship-poem hidden" id="friendship-poem"></div>
      </main>

      <footer>
        This AI generator was coded by
        <a href="https://github.com/Cami95" target="_blank"> Cami Johnson </a>
        and it is open sourced on
        <a
          href="https://github.com/Cami95/friendship-poem-generator"
          target="_blank"
        >
          Github
        </a>
        and is hosted on
        <a href="https://friendshippoemgenerator.netlify.app/" target="_blank">
          Netlify </a
        >.
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
